<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form action="/calcular" method="post">
      <div class="mb-3">
        <label for="numeroA" class="form-label">Número A:</label>
        <input type="number" class="form-control" id="numeroA" name="numeroA" required>
      </div>
      <div class="mb-3">
        <label for="numeroB" class="form-label">Número B:</label>
        <input type="number" class="form-control" id="numeroB" name="numeroB" required>
      </div>
      <div class="mb-3">
        <label for="operacao" class="form-label">Operação:</label>
        <select class="form-select" id="operacao" name="operacao" required>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
  </div>
</body>
</html>
